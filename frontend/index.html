<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>DDoS Globe | Live Threat Monitor</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0f;
            font-family: 'Share Tech Mono', monospace;
            overflow: hidden;
            color: #fff;
        }

        #globo {
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* HEADER */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: linear-gradient(180deg, rgba(0,0,0,0.9) 0%, transparent 100%);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            z-index: 100;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 24px;
            font-weight: 900;
            background: linear-gradient(90deg, #00ff88, #00d4ff);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
    color: transparent;
            text-shadow: 0 0 30px rgba(0, 255, 136, 0.5);
        }

        .status {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #00ff88;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #00ff88;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; box-shadow: 0 0 5px #00ff88; }
            50% { opacity: 0.5; box-shadow: 0 0 20px #00ff88; }
        }

        /* PANEL IZQUIERDO - ESTAD√çSTICAS */
        .panel-stats {
            position: fixed;
            left: 20px;
            top: 80px;
            width: 250px;
            background: rgba(0, 0, 0, 0.85);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 4px;
            padding: 20px;
            z-index: 100;
        }

        .panel-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 11px;
            color: #00ff88;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(0, 255, 136, 0.2);
        }

        .stat-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .stat-box {
            background: rgba(0, 255, 136, 0.05);
            border: 1px solid rgba(0, 255, 136, 0.15);
            padding: 15px;
            border-radius: 4px;
            text-align: center;
        }

        .stat-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 28px;
            font-weight: 700;
            color: #00ff88;
        }

        .stat-value.critical { color: #ff0040; }
        .stat-value.warning { color: #ff6b00; }

        .stat-label {
            font-size: 10px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 5px;
        }

        /* PANEL DERECHO - FEED */
        .panel-feed {
            position: fixed;
            right: 20px;
            top: 80px;
            bottom: 80px;
            width: 320px;
            background: rgba(0, 0, 0, 0.85);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 4px;
            z-index: 100;
            display: flex;
            flex-direction: column;
        }

        .feed-header {
            padding: 15px 20px;
            border-bottom: 1px solid rgba(0, 212, 255, 0.2);
        }

        .feed-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 11px;
            color: #00d4ff;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .feed-content {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .feed-content::-webkit-scrollbar {
            width: 4px;
        }

        .feed-content::-webkit-scrollbar-thumb {
            background: #00d4ff;
            border-radius: 2px;
        }

        .threat-card {
            background: rgba(255, 255, 255, 0.03);
            border-left: 3px solid #00d4ff;
            padding: 12px 15px;
            margin-bottom: 8px;
            border-radius: 0 4px 4px 0;
            animation: slideIn 0.3s ease;
        }

        .threat-card.critical { border-left-color: #ff0040; }
        .threat-card.high { border-left-color: #ff6b00; }
        .threat-card.medium { border-left-color: #00d4ff; }
        .threat-card.low { border-left-color: #00ff88; }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .threat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .threat-severity {
            font-family: 'Orbitron', sans-serif;
            font-size: 14px;
            font-weight: 700;
        }

        .threat-time {
            font-size: 10px;
            color: #666;
        }

        .threat-route {
            font-size: 13px;
            color: #aaa;
        }

        .threat-route span {
            color: #fff;
        }

        .threat-ip {
            font-size: 11px;
            color: #555;
            margin-top: 5px;
        }

        /* FOOTER */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: linear-gradient(0deg, rgba(0,0,0,0.9) 0%, transparent 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px;
            z-index: 100;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #888;
        }

        .legend-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .legend-dot.critical { background: #ff0040; box-shadow: 0 0 10px #ff0040; }
        .legend-dot.high { background: #ff6b00; box-shadow: 0 0 10px #ff6b00; }
        .legend-dot.medium { background: #00d4ff; box-shadow: 0 0 10px #00d4ff; }
        .legend-dot.low { background: #00ff88; box-shadow: 0 0 10px #00ff88; }

        .threat-ml {
            font-size: 10px;
            color: #00ff88;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div id="globo"></div>

    <!-- HEADER -->
    <header class="header">
        <div class="logo">DDOS GLOBE</div>
        <div class="status">
            <div class="status-dot"></div>
            <span>Live Monitoring</span>
        </div>
    </header>

    <!-- PANEL ESTAD√çSTICAS -->
    <aside class="panel-stats">
        <h2 class="panel-title">Estad√≠sticas</h2>
        <div class="stat-grid">
            <div class="stat-box">
                <div class="stat-value" id="stat-total">0</div>
                <div class="stat-label">Total</div>
            </div>
            <div class="stat-box">
                <div class="stat-value critical" id="stat-critical">0</div>
                <div class="stat-label">Cr√≠ticas</div>
            </div>
            <div class="stat-box">
                <div class="stat-value warning" id="stat-high">0</div>
                <div class="stat-label">Altas</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="stat-countries">0</div>
                <div class="stat-label">Pa√≠ses</div>
            </div>
        </div>
    </aside>

    <!-- PANEL FEED -->
    <aside class="panel-feed">
        <div class="feed-header">
            <h2 class="feed-title">Live Threat Feed</h2>
        </div>
        <div class="feed-content" id="feed"></div>
    </aside>

    <!-- FOOTER -->
    <footer class="footer">
        <div class="legend-item">
            <div class="legend-dot critical"></div>
            <span>Critical (80-100)</span>
        </div>
        <div class="legend-item">
            <div class="legend-dot high"></div>
            <span>High (50-79)</span>
        </div>
        <div class="legend-item">
            <div class="legend-dot medium"></div>
            <span>Medium (25-49)</span>
        </div>
        <div class="legend-item">
            <div class="legend-dot low"></div>
            <span>Low (0-24)</span>
        </div>
    </footer>

    <script src="https://unpkg.com/globe.gl"></script>
    <script>
        // Colores estilo sable de luz
        function colorPorSeveridad(severidad) {
            if (severidad >= 80) return '#ff0040';
            if (severidad >= 50) return '#ff6b00';
            if (severidad >= 25) return '#00d4ff';
            return '#00ff88';
        }

        function clasePorSeveridad(severidad) {
            if (severidad >= 80) return 'critical';
            if (severidad >= 50) return 'high';
            if (severidad >= 25) return 'medium';
            return 'low';
        }

        const miGlobo = Globe()
            .globeImageUrl('https://unpkg.com/three-globe/example/img/earth-night.jpg')
            .backgroundColor('rgba(0,0,0,0)')
            .atmosphereColor('#00ff88')
            .atmosphereAltitude(0.15)
            
            // Puntos brillantes
            .pointLat('lat')
            .pointLng('lng')
            .pointColor(d => colorPorSeveridad(d.severidad))
            .pointRadius(0.3)
            .pointAltitude(0.01)
            // Arcos tipo cometa (cola que viaja y desaparece)
            .arcsData([])
            .arcStartLat('startLat')
            .arcStartLng('startLng')
            .arcEndLat('endLat')
            .arcEndLng('endLng')
            .arcColor(d => {
                const color = colorPorSeveridad(d.severidad);
                return ['transparent', color];
            })
            .arcDashLength(0.25)
            .arcDashGap(2)
            .arcDashAnimateTime(1000)
            .arcStroke(1.5)
            .arcAltitudeAutoScale(0.5)
            
            (document.getElementById('globo'));

        // Rotaci√≥n suave
        miGlobo.controls().autoRotate = true;
        miGlobo.controls().autoRotateSpeed = 0.2;
        
        // Vista inicial
        miGlobo.pointOfView({ lat: 20, lng: 0, altitude: 2.2 });

        const destino = { lat: 40.42, lng: -3.70 };
        let amenazas = [];
        let stats = { total: 0, critical: 0, high: 0, countries: new Set() };

        // WebSocket
        const ws = new WebSocket('ws://127.0.0.1:8000/ws');

        ws.onopen = function() {
            console.log('‚úÖ Conectado');
        };

        ws.onmessage = function(evento) {
            const amenaza = JSON.parse(evento.data);
            console.log('üö® Nueva amenaza:', amenaza);
            
            // Actualizar stats
            stats.total++;
            if (amenaza.severidad >= 80) stats.critical++;
            else if (amenaza.severidad >= 50) stats.high++;
            stats.countries.add(amenaza.pais);

            document.getElementById('stat-total').textContent = stats.total;
            document.getElementById('stat-critical').textContent = stats.critical;
            document.getElementById('stat-high').textContent = stats.high;
            document.getElementById('stat-countries').textContent = stats.countries.size;

            // A√±adir a la lista
            amenazas.unshift(amenaza);
            if (amenazas.length > 15) amenazas.pop();

            // Actualizar globo
            const puntos = amenazas.map(a => ({
                lat: a.latitud,
                lng: a.longitud,
                severidad: a.severidad
            }));

            const arcos = amenazas.map(a => ({
                startLat: a.latitud,
                startLng: a.longitud,
                endLat: destino.lat,
                endLng: destino.lng,
                severidad: a.severidad
            }));

            miGlobo.pointsData(puntos);
            miGlobo.arcsData(arcos);

            // Actualizar feed
            const hora = new Date().toLocaleTimeString();
            const clase = clasePorSeveridad(amenaza.severidad);
            
            const card = `
                <div class="threat-card ${clase}">
                    <div class="threat-header">
                        <span class="threat-severity" style="color: ${colorPorSeveridad(amenaza.severidad)}">${amenaza.severidad}%</span>
                        <span class="threat-time">${hora}</span>
                    </div>
                    <div class="threat-route">
                        <span>${amenaza.pais}</span> ‚Üí <span>ES</span>
                    </div>
                    <div class="threat-ip">${amenaza.ip}</div>
                    <div class="threat-ml">ü§ñ ML: ${amenaza.ml_severidad} (${amenaza.ml_confianza}%)</div>
                </div>
            `;

            const feed = document.getElementById('feed');
            feed.innerHTML = card + feed.innerHTML;

            // Limitar cards
            while (feed.children.length > 15) {
                feed.removeChild(feed.lastChild);
            }
        };

        ws.onclose = function() {
            console.log('‚ùå Desconectado');
        };
    </script>
</body>
</html>

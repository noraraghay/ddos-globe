services:
  backend:
    build: .
    ports:
      - "8000:8000"
    environment:
      - ABUSEIPDB_KEY=${ABUSEIPDB_KEY}
    volumes:
      - ./frontend:/app/frontend
    restart: unless-stopped

  frontend:
    image: nginx:alpine
    ports:
      - "3000:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
    depends_on:
      - backend
    restart: unless-stopped